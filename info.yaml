--- 
# information
project: 
  title: "VGA Clock"
  description: "shows the time on a 640x480 panel"
  author: "Matt Venn"
  picture: vga_clock/docs/vga_clock.jpg
  license: LICENSE

interfaces: ['la1', 'gpio']

# test within caravel
caravel_test:
  recipe: "coco_test"
  directory: "caravel_vga_clock"
  id: 2
  module_name: "wrapped_vga_clock"
  instance_name: "wrapped_vga_clock"

# module test
module_test:
  recipe: "all" 
  directory: "vga_clock"
  makefile: "Makefile"

# run the wrapper formal proof
wrapper_proof:
  directory: "."
  sby: "properties.sby"

# openlane config, used in case I need to re-harden
openlane:
  config: "config.tcl"

# source required for various configs and module instantiation
source:
    - wrapper.v
    - vga_clock/rtl/button_pulse.v
    - vga_clock/rtl/digit.v
    - vga_clock/rtl/fontROM.v
    - vga_clock/rtl/top.v
    - vga_clock/rtl/vga_clock.v
    - vga_clock/rtl/VgaSyncGen.v

# gds - check size = 300x300, nothing on metal 5, do a DRC, check 141 tristate buffers, check LVS
gds:
  directory: "gds"
  gds_filename: "wrapped_vga_clock.gds"
  lef_filename: "wrapped_vga_clock.lef"
  lvs_filename: "wrapped_vga_clock.lvs.powered.v"

